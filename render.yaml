services:
  - type: web
    name: employee-management-api
    env: node
    rootDir: server
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: COOKIE_NAME
        value: token
      - key: UPLOAD_DIR
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@idms.com
      - key: ADMIN_PASSWORD
        sync: false
